<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bondhu Playground </title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 10px;
            border-top: 10px solid #008080;
            border-bottom: 10px solid #008080;
        }

        textarea,
        #output {
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #000;
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            display: block;
            color: white;
            background-color: black;
            border-radius: 20px;
        }

        textarea {
            height: 300px;
            resize: vertical;
            overflow: auto;
        }

        #output {
            height: 300px;
            overflow-y: auto;
        }

        #examples {
            border-top: 3px solid #008080;
            padding-top: 20px;
            margin-top: 20px;
        }

        #examples h2 {
            color: #008080;
            margin-bottom: 10px;
        }

        #examples pre {
            background-color: #e0e0e0;
            border-left: 5px solid #008080;
            padding: 10px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .btn-success {
            background-color: limegreen;
            color: white;
            border-radius: 20px;
        }

        .btn-danger {
            background-color: tomato;
            color: white;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <textarea id="code" class="form-control">bondhu aida hoilo oi = "ki re";bol toh bondhu (oi);</textarea>
    <button class="btn btn-success btn-sm" onclick="runCode()">Run Code</button>
    <button class="btn btn-danger btn-sm" onclick="clearCode()">Clear Code</button>
    <div id="output" class="form-control"></div>
    <div id="examples">
        <h2>Examples</h2>
        <pre>
            <!-- Your example code here -->
        </pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV6Z5U/CvJF/jqymPaOeWWWIcAiSrkFNVWU8hC0J"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6pBzLlL7f1q9tFqz9zBp65QCKYYLbD1"
        crossorigin="anonymous"></script>

    <script>
        const translations = {
            'bondhu aida hoilo': 'let',
            'bol toh bondhu': 'console.log',
            'kisuina bondhu': 'null',
            'haw bondhu': 'true',
            'nah bondhu': 'false',
            'jodi bondhu': 'if',
            'nah hoile bondhu': 'else if',
            'akdom e nah hoile bondhu': 'else',
            'jotokhon porjonto bondhu': 'while',
            'thamis bondhu': 'break',
            'tarpor er tah dekh bondhu': 'continue',
            'bondhu aida hoilo day': 'const',
            'bondhu aida hoilo temperature': 'let',
            'bondhu aida hoilo isSunny': 'let',
            'bondhu aida hoilo counter': 'let',
            'jodi bondhu': 'if',
            'nah hoile bondhu': 'else if',
            'akdom e nah hoile bondhu': 'else',
            'bondhu aida hoilo a': 'let',
            'jotokhon porjonto bondhu': 'while',
        };

        function runCode() {
            var output = document.getElementById('output');
            output.textContent = '';

            var code = document.getElementById('code').value;

            Object.keys(translations).forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                code = code.replace(regex, translations[keyword]);
            });

            var result;
            try {
                result = eval(code);
            } catch (error) {
                result = error;
            }

            console.log = function (message) {
                var output = document.getElementById('output');
                output.textContent += message + '\n';
            };
        }

        function clearCode() {
            document.getElementById('code').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>

</html>
